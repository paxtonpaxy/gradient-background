<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code-generatot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-div">
    <div class="gradient-background">
      <h1>Move the background-color</h1>
        <div>
          <button
            class="btn btn-like"
            onclick="like()"
          >
            <div> Like </div>
            <div class="like-counter"></div>
          </button>
  
          <button
            class="btn btn-dislike"
            onclick="dislike()"
          >
            <div> Dislike </div>
            <div class="dislike-counter"></div>
          </button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
